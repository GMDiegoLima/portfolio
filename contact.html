<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta name="description" content="Diego Lima Portfolio. Specializing in programming Full Stack and Data Analyse">
    <link rel="stylesheet" type="text/css" href="css/about.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico?">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Diego Lima - Contact</title>
  </head>
  <body>
    <div class="hero">
      <nav id="nav"></nav>
      <div class="stars"></div>
      <script>
        $(function(){$("#nav").load("side_navbar.html");});
      </script>
      <div class="middle-content" style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
        <div>
          <h1 style="margin-bottom: 10px;">Contact Me</h1>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message</label>
            <textarea rows="6" cols="50" id="message" name="message" required></textarea>
            <br>
          </form>
          <button type="submit" onclick="sendMail()">Send Mail</button>
        </div>
        <div class="contact" style="display:flex; flex-direction: column; margin-left: 100px; text-align: center;">
          <h1>Mail</h1>
          <a target="_blank" href="mailto:diegosalima@outlook.com">diegosalima@outlook.com</a>
          <h1>Github</h1>
          <a target="_blank" href="https://github.com/GMDiegoLima">GMDiegoLima</a>
          <h1>Discord</h1>
          <a target="_blank" href="https://discordapp.com/users/346480864894517259">dilima</a>
          <h1>Linkedin</h1>
          <a target="_blank" href="https://www.linkedin.com/in/3diego-lima/">3Diego-Lima</a>
        </div>
        <script>
          function sendMail() {
            var name = $('#name').val();
            var email = $('#email').val();
            var message = $('textarea').val();
            if (!name || !email || !message) {
              alert('Please fill out all fields.');
              return;
            }
            window.location.href = 'mailto:diegosalima@outlook.com?subject=The subject - ' + name + ' (' + email + ')' + '&body=' + message;
          };
        </script>
      </div>
      <div style="border-inline: 3px solid hsl(220, 10%, 9%); height: 100vh; margin-left: 2%;"></div>
    </div>
  </body>
</html>
